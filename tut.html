<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector</title>
    <style>
        /* element selector */
        p{
            font-family: klavika;
            color: aqua;
            font-style: italic;
            border: 2px dotted yellowgreen;
        }
        /* for id selector */
        #purplebg{
           color:purple;
           font-style: italic;
        }
        /* for class selector */
        .bgorange{
            color: green !important;
            background-color: rgb(168, 134, 157);
            font-style: italic;
        }
    </style>
  </head>
  <body>
   
    <h1>selectors type</h1>
    <p>first paragraph of selector</p>
    <div class="bgorange">
        <h1>oppo</h1>
        <p>realme</p>
    </div>
    <div>
      <p id="purplebg" class="bgorange">second paragraph of selector using id = purple bg </p>
    </div>
  </body>
</html>
